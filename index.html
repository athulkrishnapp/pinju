<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Pinjoose ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            touch-action: none; 
            height: 100vh;
            width: 100vw;
        }

        /* --- GAME UI --- */
        #game-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-bar {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h2 {
            color: #d63384;
            margin: 0;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.6);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        #score-display {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 0px #ff4d6d;
            margin-top: 10px;
            transition: color 0.2s;
        }

        /* The Basket */
        #basket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            z-index: 5;
            cursor: grab;
            user-select: none;
            transition: transform 0.1s;
        }

        /* Falling Items */
        .falling-item {
            position: absolute;
            font-size: 2.5rem;
            top: -50px;
            user-select: none;
        }

        /* Red Flash Animation for penalty */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake-effect {
            animation: shake 0.3s;
        }

        /* --- WIN SCREEN --- */
        #win-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 20;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            animation: fadeIn 1s ease-in;
        }

        .gif-frame {
            padding: 10px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            margin-bottom: 20px;
            max-width: 90%;
        }

        .gif-frame img {
            max-width: 100%;
            width: 250px;
            height: auto;
            border-radius: 15px;
            display: block;
        }

        .love-letter {
            width: 90%;
            max-width: 500px;
            background: #fff0f3;
            padding: 25px;
            border-radius: 15px;
            border: 2px dashed #ffccd5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            text-align: left; /* Better for reading */
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #e01e37;
            margin-bottom: 15px;
            text-align: center;
        }

        .message {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .highlight {
            color: #d63384;
            font-weight: bold;
        }

        .signature {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            text-align: right; /* Standard signature alignment */
            margin-right: 20px; /* Moved slightly left from edge */
        }

        #music-btn {
            background: #ff4b6a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 75, 106, 0.4);
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #music-btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            #basket { font-size: 3.5rem; bottom: 10px; }
            h2 { font-size: 1rem; }
            .falling-item { font-size: 2rem; }
            .love-letter { padding: 15px; }
            .title { font-size: 2rem; }
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="game-layer">
        <div id="ui-bar">
            <h2>Catch 10 Hearts (Avoid Broken Ones!)</h2>
            <div id="score-display">0 / 10</div>
        </div>
        <div id="basket">üß∫</div>
    </div>

    <div id="win-screen">
        <div class="gif-frame">
            <img src="teddy.gif" alt="Teddy Love">
        </div>

        <div class="love-letter">
            <div class="title">Happy Teddy Day!</div>
            <div class="message">
                To my dearest <span class="highlight">Pinjoose</span>, <br><br>
                Since September 2017, you have been my world. <br>
                Catching these hearts is easy, but catching your heart was the best thing I ever did.<br><br>
                You are my teddy, my love, and my life.
            </div>
            <div class="signature">I Love You! ‚ù§Ô∏è<br>- Kannan</div>
        </div>

        <button id="music-btn" onclick="toggleMusic()">
            <span id="icon">‚è∏</span> <span id="btn-text">Pause Song</span>
        </button>
    </div>

    <script>
        // --- CONFIG ---
        const targetScore = 10;
        const heartSpeed = 4; 
        const spawnRate = 700; 

        // --- VARIABLES ---
        let score = 0;
        let gameRunning = true;
        let basketX = window.innerWidth / 2;
        let isPlaying = false;
        let audioUnlocked = false; 
        
        // --- ELEMENTS ---
        const basket = document.getElementById('basket');
        const gameLayer = document.getElementById('game-layer');
        const scoreDisplay = document.getElementById('score-display');
        const winScreen = document.getElementById('win-screen');
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const btnText = document.getElementById('btn-text');
        const icon = document.getElementById('icon');

        // --- AUDIO UNLOCKER ---
        function unlockAudio() {
            if (audioUnlocked) return;
            music.volume = 0; 
            music.play().then(() => {
                music.pause();
                music.currentTime = 0;
                music.volume = 1;
                audioUnlocked = true;
            }).catch(e => { console.log("Unlock failed"); });
            
            if(audioUnlocked) {
                document.body.removeEventListener('touchstart', unlockAudio);
                document.body.removeEventListener('click', unlockAudio);
            }
        }
        document.body.addEventListener('touchstart', unlockAudio, { passive: false });
        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('mousemove', unlockAudio);

        // --- CONTROLS ---
        function moveBasket(x) {
            if(x < 30) x = 30;
            if(x > window.innerWidth - 30) x = window.innerWidth - 30;
            basketX = x;
            basket.style.left = basketX + 'px';
        }

        document.addEventListener('mousemove', (e) => {
            if(gameRunning) moveBasket(e.clientX);
        });

        document.addEventListener('touchmove', (e) => {
            if(gameRunning) {
                e.preventDefault(); 
                moveBasket(e.touches[0].clientX);
            }
        }, { passive: false });

        // --- GAME LOOP ---
        function createItem() {
            if (!gameRunning) return;

            const item = document.createElement('div');
            item.classList.add('falling-item');
            
            // Randomly decide if Heart or Broken Heart
            // 30% chance for Broken Heart
            const isBroken = Math.random() < 0.3;
            
            if (isBroken) {
                item.innerHTML = 'üíî';
                item.dataset.type = 'broken';
            } else {
                item.innerHTML = '‚ù§Ô∏è';
                item.dataset.type = 'heart';
            }

            const startX = Math.random() * (window.innerWidth - 40) + 20;
            item.style.left = startX + 'px';
            gameLayer.appendChild(item);

            let itemY = -50;

            function fall() {
                if (!gameRunning) {
                    item.remove();
                    return;
                }
                itemY += heartSpeed;
                item.style.top = itemY + 'px';

                const basketRect = basket.getBoundingClientRect();
                const itemRect = item.getBoundingClientRect();

                // COLLISION
                if (
                    itemRect.bottom >= basketRect.top + 20 &&
                    itemRect.right >= basketRect.left &&
                    itemRect.left <= basketRect.right &&
                    itemRect.top <= basketRect.bottom
                ) {
                    // Logic based on type
                    if (item.dataset.type === 'heart') {
                        score++;
                        basket.style.transform = "translateX(-50%) scale(1.2)";
                    } else {
                        score--;
                        if(score < 0) score = 0; // Don't go below 0
                        // Visual penalty
                        gameLayer.classList.add('shake-effect');
                        setTimeout(()=> gameLayer.classList.remove('shake-effect'), 300);
                    }

                    scoreDisplay.innerText = score + " / " + targetScore;
                    setTimeout(() => basket.style.transform = "translateX(-50%) scale(1)", 100);
                    item.remove();
                    
                    if (score >= targetScore) endGame();
                    return;
                }

                if (itemY > window.innerHeight) item.remove();
                else requestAnimationFrame(fall);
            }
            requestAnimationFrame(fall);
        }

        const spawner = setInterval(createItem, spawnRate);

        // --- END GAME ---
        function endGame() {
            gameRunning = false;
            clearInterval(spawner);
            document.querySelectorAll('.falling-item').forEach(h => h.remove());

            gameLayer.style.display = 'none';
            winScreen.style.display = 'flex';

            music.volume = 1;
            var playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    updateButtonState();
                }).catch(e => {
                    isPlaying = false;
                    updateButtonState();
                });
            }
        }

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                isPlaying = false;
            } else {
                music.play();
                isPlaying = true;
            }
            updateButtonState();
        }

        function updateButtonState() {
            if (isPlaying) {
                btnText.innerText = "Pause Song";
                icon.innerText = "‚è∏";
                musicBtn.style.background = "#ff4b6a";
            } else {
                btnText.innerText = "Play Song";
                icon.innerText = "‚ñ∂";
                musicBtn.style.background = "#4ecdc4";
            }
        }

    </script>
</body>
</html>
