<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Surprise For You ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            touch-action: none; 
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- SETUP SCREEN (For You) --- */
        #setup-screen {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 100;
            width: 85%;
            max-width: 400px;
            position: absolute;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ffccd5;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            outline: none;
        }
        
        input:focus { border-color: #ff4b6a; }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .action-btn {
            background: #ff4b6a;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .secondary-btn { background: #4ecdc4; }

        #share-area {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #ccc;
        }

        #generated-link {
            font-size: 0.8rem;
            color: #555;
            word-break: break-all;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            user-select: all; /* Makes copying easier */
        }

        /* --- GAME UI (For Her) --- */
        #game-layer {
            display: none; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-bar {
            position: absolute;
            top: 5%;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h2 {
            color: #d63384;
            margin: 0;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.6);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }

        #score-display {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 2px 2px 0px #ff4d6d;
            margin-top: 10px;
        }

        #basket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            z-index: 5;
            cursor: grab;
            user-select: none;
        }

        .falling-item {
            position: absolute;
            font-size: 2.5rem;
            top: -50px;
            user-select: none;
            z-index: 2; /* Ensures they are above background */
        }

        .shake-effect { animation: shake 0.3s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
        }

        /* --- WIN SCREEN --- */
        #win-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 20;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            animation: fadeIn 1s ease-in;
        }

        .gif-frame img {
            max-width: 100%;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.2);
            border: 4px solid white;
        }

        .love-letter {
            width: 90%;
            max-width: 500px;
            background: #fff0f3;
            padding: 25px;
            border-radius: 15px;
            border: 2px dashed #ffccd5;
            margin: 20px 0;
            text-align: left;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #e01e37;
            margin-bottom: 10px;
            text-align: center;
        }

        .message {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .highlight {
            color: #d63384;
            font-weight: bold;
            text-transform: capitalize;
        }

        .signature {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
            text-align: right;
            margin-right: 10px;
            text-transform: capitalize;
        }

        #music-btn {
            background: #ff4b6a;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <audio id="bg-music" loop preload="auto">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="setup-screen">
        <h1 style="color:#ff4b6a; font-family:'Dancing Script'; margin:0;">Create Surprise</h1>
        <p style="color:#666; font-size:0.9rem;">Make a game for your Valentine.</p>
        
        <input type="text" id="input-sender" placeholder="Your Name (e.g. Kannan)">
        <input type="text" id="input-lover" placeholder="Her Name (e.g. Pinju)">
        
        <div class="btn-group">
            <button class="action-btn" onclick="generateLink()">1. Create Link</button>
            <button class="action-btn secondary-btn" onclick="manualStart()">2. Play Now (Test)</button>
        </div>

        <div id="share-area">
            <p style="font-size:0.9rem; color:#333; margin-bottom:5px;"><b>Send this to her:</b></p>
            <div id="generated-link">...</div>
            <button class="action-btn" style="background:#333;" onclick="copyLink()">üìã Copy Link</button>
        </div>
    </div>

    <div id="game-layer">
        <div id="ui-bar">
            <h2>Catch 10 Hearts for <span id="game-lover-name">Her</span>!</h2>
            <div id="score-display">0 / 10</div>
        </div>
        <div id="basket">üß∫</div>
    </div>

    <div id="win-screen">
        <div class="gif-frame">
            <img src="teddy.gif" alt="Teddy Love">
        </div>

        <div class="love-letter">
            <div class="title">Happy Teddy Day!</div>
            <div class="message">
                To my dearest <span class="highlight" id="final-lover-name">Love</span>, <br><br>
                Catching hearts is fun, but catching yours was the best moment of my life. <br><br>
                You make my world brighter every single day.
            </div>
            <div class="signature">Love Always,<br>- <span id="final-sender-name">Me</span></div>
        </div>

        <button id="music-btn" onclick="toggleMusic()">
            <span id="icon">‚è∏</span> <span id="btn-text">Pause Song</span>
        </button>
    </div>

    <script>
        /* --- GLOBAL VARIABLES --- */
        let spawner; // Needs to be global
        let score = 0;
        let gameRunning = false;
        let basketX = window.innerWidth / 2;
        let isPlaying = false;
        let audioUnlocked = false;
        const targetScore = 10;
        const heartSpeed = 5; // Slightly faster to ensure visibility
        const spawnRate = 700;

        /* --- DOM ELEMENTS --- */
        const setupScreen = document.getElementById('setup-screen');
        const gameLayer = document.getElementById('game-layer');
        const basket = document.getElementById('basket');
        const scoreDisplay = document.getElementById('score-display');
        const winScreen = document.getElementById('win-screen');
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        const btnText = document.getElementById('btn-text');
        const icon = document.getElementById('icon');

        /* --- 1. INITIALIZATION CHECK --- */
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sender = urlParams.get('from');
            const lover = urlParams.get('to');

            if (sender && lover) {
                // If link has names, START IMMEDIATELY
                setupGame(sender, lover);
            }
        };

        /* --- 2. SETUP LOGIC --- */
        function generateLink() {
            const sName = document.getElementById('input-sender').value.trim();
            const lName = document.getElementById('input-lover').value.trim();
            
            if(!sName || !lName) { alert("Please enter both names!"); return; }

            const baseUrl = window.location.href.split('?')[0];
            const finalUrl = `${baseUrl}?from=${encodeURIComponent(sName)}&to=${encodeURIComponent(lName)}`;
            
            document.getElementById('share-area').style.display = 'block';
            document.getElementById('generated-link').innerText = finalUrl;
        }

        function copyLink() {
            const linkText = document.getElementById('generated-link').innerText;
            navigator.clipboard.writeText(linkText).then(() => {
                alert("Link Copied! Send it to her.");
            });
        }

        function manualStart() {
            const sName = document.getElementById('input-sender').value.trim() || "Kannan";
            const lName = document.getElementById('input-lover').value.trim() || "Pinju";
            setupGame(sName, lName);
        }

        function setupGame(sender, lover) {
            // Update Text
            document.getElementById('game-lover-name').innerText = lover;
            document.getElementById('final-lover-name').innerText = lover;
            document.getElementById('final-sender-name').innerText = sender;

            // Switch Screens
            setupScreen.style.display = 'none';
            gameLayer.style.display = 'block';

            // Start Game Loop
            startGame();
        }

        /* --- 3. GAME LOGIC --- */
        function startGame() {
            gameRunning = true;
            
            // Audio Unlock Listeners
            document.body.addEventListener('touchstart', unlockAudio, { passive: false });
            document.body.addEventListener('click', unlockAudio);
            
            // Start Falling Hearts
            if (spawner) clearInterval(spawner); // Clear any existing
            spawner = setInterval(createItem, spawnRate);
        }

        function unlockAudio() {
            if (audioUnlocked) return;
            music.volume = 0;
            music.play().then(() => {
                music.pause();
                music.currentTime = 0;
                music.volume = 1;
                audioUnlocked = true;
            }).catch(e=>{});
            
            if(audioUnlocked) {
                document.body.removeEventListener('touchstart', unlockAudio);
                document.body.removeEventListener('click', unlockAudio);
            }
        }

        // --- CONTROLS ---
        function moveBasket(x) {
            if(x < 30) x = 30;
            if(x > window.innerWidth - 30) x = window.innerWidth - 30;
            basketX = x;
            basket.style.left = basketX + 'px';
        }
        document.addEventListener('mousemove', (e) => { if(gameRunning) moveBasket(e.clientX); });
        document.addEventListener('touchmove', (e) => { 
            if(gameRunning) { e.preventDefault(); moveBasket(e.touches[0].clientX); }
        }, { passive: false });

        // --- SPAWNER ---
        function createItem() {
            if (!gameRunning) return;

            const item = document.createElement('div');
            item.classList.add('falling-item');
            
            // 30% Chance of Broken Heart
            const isBroken = Math.random() < 0.3;
            if (isBroken) {
                item.innerHTML = 'üíî';
                item.dataset.type = 'broken';
            } else {
                item.innerHTML = '‚ù§Ô∏è';
                item.dataset.type = 'heart';
            }

            // Random Position
            const startX = Math.random() * (window.innerWidth - 50) + 20;
            item.style.left = startX + 'px';
            
            gameLayer.appendChild(item);

            // Falling Animation
            let itemY = -50;
            function fall() {
                if (!gameRunning) { item.remove(); return; }
                
                itemY += heartSpeed;
                item.style.top = itemY + 'px';
                
                // Collision Detection
                const bRect = basket.getBoundingClientRect();
                const iRect = item.getBoundingClientRect();

                if (iRect.bottom >= bRect.top + 20 && iRect.right >= bRect.left && 
                    iRect.left <= bRect.right && iRect.top <= bRect.bottom) {
                    
                    // Hit!
                    if (item.dataset.type === 'heart') {
                        score++;
                        basket.style.transform = "translateX(-50%) scale(1.2)";
                    } else {
                        score--; // Penalty
                        if(score < 0) score = 0;
                        gameLayer.classList.add('shake-effect');
                        setTimeout(()=>gameLayer.classList.remove('shake-effect'), 300);
                    }
                    
                    scoreDisplay.innerText = score + " / " + targetScore;
                    setTimeout(() => basket.style.transform = "translateX(-50%) scale(1)", 100);
                    item.remove();
                    
                    if (score >= targetScore) endGame();
                    return;
                }

                // Missed (out of screen)
                if (itemY > window.innerHeight) {
                    item.remove();
                } else {
                    requestAnimationFrame(fall);
                }
            }
            requestAnimationFrame(fall);
        }

        /* --- 4. END GAME --- */
        function endGame() {
            gameRunning = false;
            clearInterval(spawner); // Stop spawning
            
            // Clean up existing items
            const items = document.querySelectorAll('.falling-item');
            items.forEach(i => i.remove());

            // Switch Screens
            gameLayer.style.display = 'none';
            winScreen.style.display = 'flex';
            
            // Play Music
            music.volume = 1;
            music.play().then(() => {
                isPlaying = true;
                updateButtonState();
            }).catch(e => {
                console.log("Auto-play blocked, waiting for click");
                isPlaying = false;
                updateButtonState();
            });
        }

        function toggleMusic() {
            if (isPlaying) { music.pause(); isPlaying = false; }
            else { music.play(); isPlaying = true; }
            updateButtonState();
        }

        function updateButtonState() {
            if (isPlaying) {
                btnText.innerText = "Pause Song";
                icon.innerText = "‚è∏";
                musicBtn.style.background = "#ff4b6a";
            } else {
                btnText.innerText = "Play Song";
                icon.innerText = "‚ñ∂";
                musicBtn.style.background = "#4ecdc4";
            }
        }
    </script>
</body>
</html>
